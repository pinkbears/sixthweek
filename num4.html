<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<hr>
		<p>第四题</p>
	</body>
	<script>
		for(let i=0;i<=100;i++){
			document.write(i+' ');
			if(i%3==0){
				document.write('A'+' ');
			}
			if(i%5==0){
				document.write('B'+' ');
			}
			if(i%5==0&&i%3==0){
				document.write('C'+' ');
			}
		}
		// let sumA,sumB,sumC;
		
	</script>
</html>
